<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes From User</title>
</head>
<body>
<tr th:each="note : ${notes}">
    <td th:text="${note.id}">1</td>
    <td><a href="#" th:text="${note.name}">Title ...</a></td>
    <td th:text="${note.description}">Text ...</td>
</tr>

</body>
</html>
